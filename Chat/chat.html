<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="chat.css">
    <style>
      /* Se ainda não tiver no chat.css */
      .timestamp {
        font-size: 11px;
        color: #6b7280;
        display: block;          /* fica embaixo do texto */
        margin-top: 4px;
        text-align: right;       /* alinha no canto da mensagem */
        opacity: 0.8;
      }
    </style>
</head>
<body>
      <nav id="menu">
        <ul>
            <li><a href="../index.html">↩Voltar</a></li>
        </ul>
    </nav>
    
    <div class="chat-container">
        <div class="chat-header">
            <h2>Denuncie Aqui - Chat Anônimo</h2>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message received">
                Olá! Preciso de Ajuda...
                <span class="timestamp"></span>
            </div>
        </div>

        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Digite sua mensagem...">
            <button id="sendBtn">Enviar</button>
        </div>
    </div>
 <footer>
  <div class="footer-content">
    <div class="footer-left">
      <img src="logo.png" alt="logo sesi">
      <span>| Wilma Catão Araújo</span>
    </div>
    <div class="footer-right">
      <small>© 2025 CAAPA. Todos os direitos reservados.</small>
    </div>
  </div>
</footer>
    <script>
        const sendBtn = document.getElementById('sendBtn');
        const messageInput = document.getElementById('messageInput');
        const chatMessages = document.getElementById('chatMessages');

        // Função para pegar hora atual
        function getCurrentTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            return `${hours}:${minutes}`;
        }

        // Função para enviar mensagem
        function sendMessage() {
            const text = messageInput.value.trim();
            if (text !== '') {
                const newMessage = document.createElement('div');
                newMessage.classList.add('message', 'sent');
                newMessage.innerHTML = `
                    ${text}
                    <span class="timestamp">${getCurrentTime()}</span>
                `;
                chatMessages.appendChild(newMessage);
                messageInput.value = '';
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }

        // Clique no botão
        sendBtn.addEventListener('click', sendMessage);

        // Pressionar Enter
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Adicionar horário à mensagem recebida inicial
        const firstMsg = chatMessages.querySelector('.received .timestamp');
        if (firstMsg) {
            firstMsg.textContent = getCurrentTime();
        }
    </script>
</body>
</html>
