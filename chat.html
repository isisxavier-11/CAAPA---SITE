<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat An√¥nimo</title>
  <link rel="stylesheet" href="chat.css">
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <span class="back" id="btn-back">‚Üê</span>
      Chat An√¥nimo
    </div>

    <div class="chat-messages" id="chat-messages">
      <!-- Mensagens v√£o ser inseridas aqui pelo JS -->
    </div>

    <div class="chat-input">
      <input type="text" id="mensagem" placeholder="Digite sua mensagem..." autocomplete="off" />
      <button id="enviar" title="Enviar">‚û§</button>
    </div>
  </div>

  <script type="module">
    import { db, collection, addDoc, query, onSnapshot, serverTimestamp, orderBy } from './firebase.js';

    // ID an√¥nimo do usu√°rio
    let userId = localStorage.getItem("anonId");
    if (!userId) {
      userId = "anon-" + Math.random().toString(36).substring(2, 9);
      localStorage.setItem("anonId", userId);
    }

    const chatMessages = document.getElementById('chat-messages');
    const msgInput = document.getElementById('mensagem');
    const btnEnviar = document.getElementById('enviar');

    // Fun√ß√£o de escape para evitar XSS b√°sico
    function escapeHtml(text){
      if (!text) return '';
      return text
        .replaceAll('&', '&amp;')
        .replaceAll('<', '&lt;')
        .replaceAll('>', '&gt;')
        .replaceAll('"', '&quot;')
        .replaceAll("'", '&#039;');
    }

    // Enviar mensagem (click e Enter)
    async function sendMessage(){
      const texto = msgInput.value.trim();
      if (!texto) return;
      try {
        await addDoc(collection(db, 'mensagens'), {
          userId,
          texto,
          timestamp: serverTimestamp()
        });
        msgInput.value = '';
        msgInput.focus();
      } catch (e) {
        console.error('Erro ao enviar mensagem:', e);
        alert('Erro ao enviar mensagem (ver console).');
      }
    }

    btnEnviar.addEventListener('click', sendMessage);
    msgInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    // Listener em tempo real (ordenado por timestamp)
    const q = query(collection(db, 'mensagens'), orderBy('timestamp'));
    onSnapshot(q, (snapshot) => {
      chatMessages.innerHTML = '';
      snapshot.forEach((doc) => {
        const data = doc.data();
        const isMe = data.userId === userId;

        const wrap = document.createElement('div');
        wrap.className = isMe ? 'message-right' : 'message-left';

        if (isMe) {
          wrap.innerHTML = `<div class="bubble">${escapeHtml(data.texto)}</div>`;
        } else {
          wrap.innerHTML = `<div class="avatar">üë§</div><div class="bubble">${escapeHtml(data.texto)}</div>`;
        }

        chatMessages.appendChild(wrap);
      });

      // rolar para baixo
      chatMessages.scrollTop = chatMessages.scrollHeight;
    });
  </script>
</body>
</html>
